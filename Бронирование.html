<h2>Бронирование</h2>
<form>
  <fieldset>
    <legend>Запись бронирования</legend>
    <label for="localdate">Дата заезда:</label>
    <input type="datetime-local" id="localdate" name="date"><br><br>
    <label for="dob">Дата выезда:</label>
    <input type="date" id="dob" name="dob" required><br><br>
    <label for="kolnum">Количество номеров <span class="style-text">(макс. количество номеров для бронирования на одну персону=4)</span>:</label><br>
    <p><input type="number" id="kolnum" min="1" max="4"></p>
    <p>Тип номера:</p>
    <select name="room">
      <option value="r1">1-местный</option>
      <option value="r2">2-местный</option>
      <option value="r3">3-местный</option>
      <option value="r4">4-местный</option>
    </select> <br><br>
    <input type="submit">
  </fieldset>
</form>
